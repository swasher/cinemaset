{% extends "base.html" %}
{% load i18n %}

{% block content %}

<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    })
</script>

    

<div class="container">

    <div class="row searchbar">
        <div class="col-md-8 col-md-offset-2" >
            <form accept-charset="UTF-8" role="form" class="form-inline" action="{% url 'search' %}" method="post">
                {{ form.non_field_errors }}
                {% csrf_token %}
                <div class="form-group">
                    {# {{ form.movie.label_tag }}#}
                    {{ form.movie }}
                </div>
{#                <button type="submit" class="btn btn-lg btn-success">Search</button>#}
                <input class="btn btn-lg btn-success" type="submit" value="{% trans 'Search' %}">
                {{ form.movie.errors }}
            </form>
        </div>
    </div>
</div>


{% if movies %}
{#<div class="container-fluid">#}
    <table class="table table-bordered">
        {% for movie in movies %}
            <a href="https://www.themoviedb.org/movie/{{ movie.id }}" class="tooltip">
                <img src="{{ prefix }}{{ movie.poster_path }}" alt="cover">
            </a>
        {% endfor %}
    </table>
{% endif %}
{#</div>#}

{% endblock %}
